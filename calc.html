<!DOCTYPE html>

<html lang="en">

<head>
  <title>HW02 - Part B</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div id="calculator">
    <div id="calc-display">
      <div id="calc-display-content">0</div>
    </div>
    <div id="calc-buttons">
      <div class="calc-button number-button" data-value="1">1</div>
      <div class="calc-button number-button" data-value="2">2</div>
      <div class="calc-button number-button" data-value="3">3</div>
      <div class="calc-button number-button" data-value="4">4</div>
      <div class="calc-button number-button" data-value="5">5</div>
      <div class="calc-button number-button" data-value="6">6</div>
      <div class="calc-button number-button" data-value="7">7</div>
      <div class="calc-button number-button" data-value="8">8</div>
      <div class="calc-button number-button" data-value="9">9</div>
      <div class="calc-button number-button" data-value="0">0</div>
      <div id="button-clear" class="calc-button">C</div>
      <div id="button-decimal" class="calc-button">.</div>
      <div id="button-divide" class="calc-button">/</div>
      <div id="button-subtract" class="calc-button">-</div>
      <div id="button-multiply" class="calc-button">*</div>
      <div id="button-add-equals" class="calc-button">
        <sup>+</sup>
        <sub>=</sub>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="calc.js"></script>
</body>

</html>
